<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checklist Interativo - Greenn</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .modal {
      background: white;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      padding: 2rem;
      position: relative;
      transform: rotate(-2deg) scale(0.95);
      transition: all 0.3s ease-in-out;
      animation: floatIn 0.6s ease forwards;
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(40px) rotate(-4deg);
      }
      to {
        opacity: 1;
        transform: translateY(0) rotate(0deg);
      }
    }

    .modal h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .modal p {
      font-size: 1rem;
      color: #333;
      margin-bottom: 1.5rem;
    }

    .modal .btns {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .modal button {
      padding: 0.6rem 1.2rem;
      background: linear-gradient(135deg, #00b894, #00cec9);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .modal button:hover {
      background: linear-gradient(135deg, #00cec9, #00b894);
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: #888;
    }

    .welcome {
      text-align: center;
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .hidden { display: none; }

    .step-indicator {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 1rem;
    }

    .step-card {
      animation: fadeIn 0.3s ease;
    }
  </style>
</head>
<body>

  <div class="modal" id="modal">
    <button class="close-btn" onclick="closeModal()">‚úñ</button>
    <div id="modal-content">
      <div class="welcome">
        <h2>Bem-vindo ao Checklist Greenn</h2>
        <p>Voc√™ ver√° um passo por vez para configurar seu acesso. Clique em "Come√ßar" para iniciar!</p>
        <div class="btns" style="justify-content: center;">
          <button onclick="nextStep()">Come√ßar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const passos = [
      {
        titulo: "Passo 1: Acessar ao Portal Jumpcloud",
        descricao: "Acesse o link: <a href='https://console.jumpcloud.com/login' target='_blank'>Jumpcloud Login</a>",
      },
      {
        titulo: "Passo 2: Inserir e-mail e senha provis√≥ria",
        descricao: "Use seu e-mail profissional e a senha provis√≥ria fornecida.",
      },
      {
        titulo: "Passo 3: Cadastrar Multifator",
        descricao: "Recomendamos o uso do Jumpcloud Protect.",
      },
      {
        titulo: "Passo 4: Acessar Campo Seguran√ßa",
        descricao: "Navegue at√© a aba 'Seguran√ßa' no painel.",
      },
      {
        titulo: "Passo 5: Resetar Senha",
        descricao: "Clique em 'Resetar Senha' e siga as instru√ß√µes.",
      },
      {
        titulo: "Passo 6: Criar Nova Senha",
        descricao: "Sua senha deve ter 12 d√≠gitos, com letras mai√∫sculas, min√∫sculas, n√∫meros e caracteres especiais.",
      },
      {
        titulo: "Passo 7: Senha Alterada",
        descricao: "Confirme a altera√ß√£o da senha.",
      },
      {
        titulo: "Passo 8: Fechar o Portal",
        descricao: "Voc√™ pode fechar o portal ap√≥s concluir.",
      },
      {
        titulo: "Passo 9: Configurar Google Authenticator",
        descricao: "Acesse sua conta Google e v√° at√© a aba 'Seguran√ßa'.",
      },
      {
        titulo: "Passo 10: Adicionar Novo Autenticador",
        descricao: "Use o mesmo aplicativo autenticador configurado no Jumpcloud.",
      },
      {
        titulo: "Passo 11: Finalizar Configura√ß√£o",
        descricao: "Revise todas as configura√ß√µes e conclua o processo.",
      },
    ];

    let currentStep = -1;

    function nextStep() {
      currentStep++;
      renderStep();
    }

    function prevStep() {
      if (currentStep > 0) currentStep--;
      renderStep();
    }

    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
    }

    function renderStep() {
      if (currentStep >= passos.length) {
        document.getElementById('modal-content').innerHTML = `
          <div class="welcome">
            <h2>Checklist Conclu√≠do!</h2>
            <p>Parab√©ns! Voc√™ finalizou todas as etapas com sucesso. ü•≥</p>
            <div class="btns" style="justify-content: center;">
              <button onclick="closeModal()">Fechar</button>
            </div>
          </div>
        `;
        return;
      }

      const passo = passos[currentStep];
      document.getElementById('modal-content').innerHTML = `
        <div class="step-card">
          <div class="step-indicator">Etapa ${currentStep + 1} de ${passos.length}</div>
          <h2>${passo.titulo}</h2>
          <p>${passo.descricao}</p>
          <div class="btns">
            <button onclick="prevStep()" ${currentStep === 0 ? 'disabled' : ''}>Voltar</button>
            <button onclick="nextStep()">Pr√≥ximo</button>
          </div>
        </div>
      `;
    }

    document.addEventListener("click", (e) => {
      const modal = document.getElementById("modal");
      if (!modal.contains(e.target) && !modal.classList.contains("hidden")) {
        closeModal();
      }
    });
  </script>
</body>
</html>
