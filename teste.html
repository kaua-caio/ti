<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faixa Time de TI</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    .faixa {
      position: relative;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: #00ffcc;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 1px;
      z-index: 1;
    }

    .faixa::before, .faixa::after {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, #00ffc355 10%, transparent 70%);
      animation: flutuar 6s ease-in-out infinite alternate, pulsar 2.5s infinite ease-in-out;
      filter: blur(60px);
      opacity: 0.3;
      z-index: 0;
    }

    .faixa::after {
      animation-delay: 2s;
      background: radial-gradient(circle, #00fffb55 10%, transparent 70%);
    }

    .texto {
      position: relative;
      z-index: 2;
      animation: aparecer 2s ease forwards;
      opacity: 0;
    }

    @keyframes flutuar {
      0% { transform: translate(-30%, -30%) scale(1); }
      100% { transform: translate(30%, 30%) scale(1.1); }
    }

    @keyframes pulsar {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.6; }
    }

    @keyframes aparecer {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(20px); }
    }

    @media (max-width: 600px) {
      .faixa {
        font-size: 1.2rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="faixa">
    <div class="texto">ðŸ”§ Em breve novidades - <strong>Time de TI 2.0</strong></div>
  </div>
</body>
</html>
