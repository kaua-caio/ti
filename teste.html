<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Checklist de Configuração - Greenn</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      color: #333;
    }

    .tela-boas-vindas {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #00c77b, #0077ff);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      z-index: 10;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .tela-boas-vindas.oculto {
      opacity: 0;
      transform: translateY(-100%);
      pointer-events: none;
    }

    .tela-boas-vindas h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .tela-boas-vindas button {
      background: white;
      color: #0077ff;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .tela-boas-vindas button:hover {
      background: #e0e0e0;
    }

    .passo-btn {
      display: block;
      margin: 1rem auto;
      padding: 1rem 2rem;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 90%;
      max-width: 500px;
      transform: translate(-50%, -50%) scale(0.9);
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: all 0.5s ease;
    }

    .modal.ativo {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      pointer-events: auto;
    }

    .modal h2 {
      margin-top: 0;
      font-size: 1.5rem;
    }

    .modal .fechar {
      position: absolute;
      top: 15px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #999;
      transition: color 0.3s ease;
    }

    .modal .fechar:hover {
      color: #0077ff;
    }
  </style>
</head>
<body>

  <div class="tela-boas-vindas" id="boasVindas">
    <h1>Bem-vindo à Configuração Greenn</h1>
    <button onclick="iniciarChecklist()">Iniciar</button>
  </div>

  <div id="passosContainer"></div>

  <div id="modal" class="modal">
    <button class="fechar" onclick="fecharModal()">×</button>
    <h2 id="modalTitulo"></h2>
    <p id="modalDescricao"></p>
  </div>

  <script>
    const passos = [
      {
        titulo: "Passo 1: Acessar ao Portal Jumpcloud",
        descricao: "Acesse o link: <a href='https://console.jumpcloud.com/login' target='_blank'>Jumpcloud Login</a>",
      },
      {
        titulo: "Passo 2: Inserir e-mail e senha provisória",
        descricao: "Use seu e-mail profissional e a senha provisória fornecida.",
      },
      {
        titulo: "Passo 3: Cadastrar Multifator",
        descricao: "Recomendamos o uso do Jumpcloud Protect.",
      },
      {
        titulo: "Passo 4: Acessar Campo Segurança",
        descricao: "Navegue até a aba 'Segurança' no painel.",
      },
      {
        titulo: "Passo 5: Resetar Senha",
        descricao: "Clique em 'Resetar Senha' e siga as instruções.",
      },
      {
        titulo: "Passo 6: Criar Nova Senha",
        descricao: "Sua senha deve ter 12 dígitos, com letras maiúsculas, minúsculas, números e caracteres especiais.",
      },
      {
        titulo: "Passo 7: Senha Alterada",
        descricao: "Confirme a alteração da senha.",
      },
      {
        titulo: "Passo 8: Fechar o Portal",
        descricao: "Você pode fechar o portal após concluir.",
      },
      {
        titulo: "Passo 9: Configurar Google Authenticator",
        descricao: "Acesse sua conta Google e vá até a aba 'Segurança'.",
      },
      {
        titulo: "Passo 10: Adicionar Novo Autenticador",
        descricao: "Use o mesmo aplicativo autenticador configurado no Jumpcloud.",
      },
      {
        titulo: "Passo 11: Finalizar Configuração",
        descricao: "Revise todas as configurações e conclua o processo.",
      },
    ];

    const container = document.getElementById("passosContainer");
    const modal = document.getElementById("modal");
    const modalTitulo = document.getElementById("modalTitulo");
    const modalDescricao = document.getElementById("modalDescricao");
    const boasVindas = document.getElementById("boasVindas");

    function iniciarChecklist() {
      boasVindas.classList.add("oculto");
      passos.forEach((passo, index) => {
        const btn = document.createElement("button");
        btn.className = "passo-btn";
        btn.innerText = passo.titulo;
        btn.onclick = () => abrirModal(passo);
        container.appendChild(btn);
      });
    }

    function abrirModal(passo) {
      modalTitulo.innerText = passo.titulo;
      modalDescricao.innerHTML = passo.descricao;
      modal.classList.add("ativo");
    }

    function fecharModal() {
      modal.classList.remove("ativo");
    }
  </script>

</body>
</html>
